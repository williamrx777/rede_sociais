{% extends 'base.html' %}

{% block 'content' %}
<h2>Conecte-se com seus amigos e familiares</h2>
      <p>Crie uma conta gratuita e comece a compartilhar sua vida com as pessoas que você ama.</p>
      <form action="{% url 'logar' %}" method="post">{% csrf_token %}
        <input type="text" placeholder="Usuario" name="nome">
        <input type="password" placeholder="Senha" name="senha">
        <button type="submit">Login</button><a href="{% url 'cadastro' %}">Não tem usuario cadastre-se aqui</a>
      </form>
{% endblock %}
